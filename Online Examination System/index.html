            <div class="topbar">

            <div id="exam-popup" class="popup">
                <div class="popup-content">
                    <ion-icon style="font-size: 9.0em;
                    color: orange;" name="alert-circle-outline"></ion-icon>
                    <h1>Are you sure ?</h1>
                    <pre >you want to take this exam now,
 your time will start automatically </pre><br>

                </div>

    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        // menu toggle
        document.addEventListener("DOMContentLoaded", function() {
    const inheritanceExamLink = document.getElementById('inheritance-exam-link');
    const examPopup = document.getElementById('exam-popup');
    const startExamBtn = document.getElementById('start-exam-btn');
    const cancelExamBtn = document.getElementById('cancel-exam-btn');

    // Function to show the popup
    function showPopup() {
        examPopup.style.display = "block";
    }

    // Function to hide the popup
    function hidePopup() {
        examPopup.style.display = "none";
    }

    // Event listener for the inheritance exam link
    inheritanceExamLink.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent default link behavior
        showPopup(); // Show the popup
    });

    cancelExamBtn.addEventListener('click', function() {
        hidePopup(); // Hide the popup if user cancels
    });

    // Event listener for the "Start Exam" button
    startExamBtn.addEventListener('click', function() {
        console.log("Start Exam button clicked!"); // Check if this message appears in the console
        // Redirect to exam.html inside the Student folder
        window.location.href = 'exam.html';
    });
});
    </script>
